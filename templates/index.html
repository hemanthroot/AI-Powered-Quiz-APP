<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Genarator</title>
    <style>
        body {
            margin: 0;
            padding: 0%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(120deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;

        }
        .input-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
    <h2>ðŸ§  AI MCQ Quiz Generator</h2>
    <p>Generate instant quizzes using Artificial Intelligence</p>

    <form method="post">
        <label for="s">Difficulty Level</label>
        <select name="difficulty" required id="s">
    <option value="">Select Difficulty</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
</select>

        <input type="text"
               name="topic"
               class="input-box"
               placeholder="Enter quiz topic (e.g. Python, Java)"
               required>


        <button type="submit" class="btn">Generate Quiz</button>
    </form>

    <div class="footer-text">
        Powered by Gemini AI & Flask
    </div>
</div>
</body>
</html>
